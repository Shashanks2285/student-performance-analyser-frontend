<form class="form-container" (ngSubmit)="onSubmit()">
  <h2 class="form-title">Student Performance Predictor</h2>

  <div class="form-group">
    <label>Gender</label>
    <select [(ngModel)]="formData.gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>

  <div class="form-group">
    <label>Ethnicity</label>
    <select [(ngModel)]="formData.ethnicity" name="ethnicity" required>
      <option value="">Select</option>
      <option value="group A">African</option>
      <option value="group B">Asian</option>
      <option value="group C">European</option>
      <option value="group D">Australian</option>
      <option value="group E">American</option>
    </select>
  </div>

  <div class="form-group">
    <label>Parental Education</label>
    <select [(ngModel)]="formData.parental_level_of_education" name="parental_level_of_education" required>
      <option value="">Select</option>
      <option value="high school">High School</option>
      <option value="some college">Some College</option>
      <option value="associate's degree">Associate's Degree</option>
      <option value="bachelor's degree">Bachelor's Degree</option>
      <option value="master's degree">Master's Degree</option>
    </select>
  </div>

  <div class="form-group">
    <label>Financial Status</label>
    <select [(ngModel)]="formData.lunch" name="lunch" required>
      <option value="">Select</option>
      <option value="standard">Stable</option>
      <option value="free/reduced">Unstable</option>
    </select>
  </div>

  <div class="form-group">
    <label>Test Preparation Course</label>
    <select [(ngModel)]="formData.test_preparation_course" name="test_preparation_course" required>
      <option value="">Select</option>
      <option value="none">None</option>
      <option value="completed">Completed</option>
    </select>
  </div>

  <div class="form-group">
    <label>Reading Score</label>
    <input type="number" [(ngModel)]="formData.reading_score" name="reading_score" required />
  </div>

  <div class="form-group">
    <label>Writing Score</label>
    <input type="number" [(ngModel)]="formData.writing_score" name="writing_score" required />
  </div>

  <div class="form-actions">
    <button type="submit">Predict</button>
    <button type="button" class="reset-btn" (click)="resetForm()">Reset</button>
  </div>
</form>

<!-- Modal -->
<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-content">
    <h2>Prediction Result</h2>
    <p>{{ prediction }}</p>
    <button (click)="closeModal()">Close</button>
  </div>
</div>
